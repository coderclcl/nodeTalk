<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - NodeTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Registration complete!</h1>
      <p class="welcome-header__text">
        Registration completed successfully. 
      </p>
    </header>

    <div id="login-form">
        <button id="joinCompleteBtn" type="button" onclick="location.href='/';">Log in to NodeTalk</button>
    </div>

    <script
      src="https://kit.fontawesome.com/b0a0fa560b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
